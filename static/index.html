<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbook - Dash Block Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&family=Roboto+Condensed:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/pages.css">
</head>
<body>
    <header id="site-header">
        <div class="header-inner">
            <a href="#/" class="logo">
                <svg class="logo-icon" width="30" height="30" viewBox="0 0 550 550" fill="#008de4">
                    <path d="M354.55,66.65H167.65l-15.5,86.6,168.7.2c83.1,0,107.6,30.2,106.9,80.2-.4,25.6-11.5,69-16.3,83.1-12.8,37.5-39.1,80.2-137.7,80.1l-164-.1-15.5,86.7h186.5c65.8,0,93.7-7.7,123.4-21.3,65.7-30.5,104.8-95.3,120.5-179.9,23.3-126-5.7-215.6-170.1-215.6"/>
                    <path d="M87,231.55c-49,0-56,31.9-60.6,51.2-6.1,25.2-8.1,35.5-8.1,35.5h191.4c49,0,56-31.9,60.6-51.2,6.1-25.2,8.1-35.5,8.1-35.5Z"/>
                </svg>
                <span class="logo-text">Dashbook</span>
            </a>
            <button class="nav-toggle" id="nav-toggle" aria-label="Menu">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
            </button>
            <nav class="main-nav" id="main-nav">
                <a href="#/" class="nav-link" data-page="dashboard">Dashboard</a>
                <a href="#/blocks" class="nav-link" data-page="blocks">Blocks</a>
                <a href="#/masternodes" class="nav-link" data-page="masternodes">Masternodes</a>
                <a href="#/mempool" class="nav-link" data-page="mempool">Mempool</a>
                <a href="#/governance" class="nav-link" data-page="governance">Governance</a>
                <a href="#/network" class="nav-link" data-page="network">Network</a>
            </nav>
            <div class="search-container">
                <input type="text" id="global-search" placeholder="Search block, tx, address..." autocomplete="off" />
                <button id="search-btn" aria-label="Search">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main id="app">
        <div class="loading-page">
            <div class="spinner"></div>
            <p>Loading Dashbook...</p>
        </div>
    </main>

    <footer id="site-footer">
        <div class="footer-inner">
            <span class="footer-brand">Dashbook Explorer</span>
            <span class="footer-chain" id="footer-chain">Dash Testnet</span>
            <span class="live-status">
                <span id="live-indicator" class="live-dot"></span>
                <span id="live-text">Connecting...</span>
            </span>
        </div>
    </footer>

    <script type="module" src="/js/app.js"></script>
</body>
</html>
